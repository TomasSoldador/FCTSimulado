{% extends "base.html" %}
{% block title %}Gestão de Estagios{% endblock %}
{% block css %}
<link rel="stylesheet" href="../static/css/forms.css">
{% endblock %}
{% block titulo %}Novo Aluno{% endblock %}
{% block content %}
<div class="conteiner">
   <section>
      <div class="form-box">
         <form id="forms" action="{{ url_for('Blueprint_aluno.novo_aluno') }}" method="POST">
            <input name="form_type" value="escolha2" style="display: none;">
            <div class="combo-box">
               <label>Turma</label>
               <select name="turmas">
                  {% if turmas|length == 0 %}
                  <option>Não há turmas</option>
                  {% else %}
                  {% for listaturmas in turmas %}
                  <option value="{{listaturmas.descricao}}"> {{listaturmas.descricao}} </option>
                  {% endfor %}
                  {% endif %}
               </select>
            </div>
            <div class="inputbox">
               <input name=numero type="number" max="999999" required
                  oninvalid="this.setCustomValidity('Por favor, digite um número de até 6 dígitos.')"
                  oninput="limitarInput3(this)">
               <label for="">Numero</label>
            </div>
            <div class="inputbox">
               <input name=Nome type="text" maxlength="100" required>
               <label for="">Nome</label>
            </div>
            <div class="inputbox">
               <input name=morada type="text" required>
               <label for="">Morada:</label>
            </div>
            <div class="inputbox" id="InputCodigoPostal">
               <input name=codigo_postal type="text" pattern="\d{4}-?\d{3}" maxlength="8" required
                  title="Por favor, digite o codigo postal corretamente." oninput="formatar(this)">
               <label for="">Codigo postal</label>
            </div>
            <div class="inputbox" id="InputLocalidade">
               <input name=localidade type="text" required>
               <label for="">Localidade</label>
            </div>
            <div class="inputbox">
               <input name=cartao_cidadao min="00000000" type="number" required
                  oninvalid="this.setCustomValidity('Por favor, digite um número de até 8 dígitos.')"
                  oninput="limitarInput(this)">
               <label for="">Cartao cidadao</label>
            </div>
            <div class="inputbox">
               <input name=validade_cc min="{{today}}" max="9999-12-31" type="date">
               <label for="">Validade CC</label>
            </div>
            <div class="inputbox">
               <input name=nif min="1" max="999999999" type="number" required
                  oninvalid="this.setCustomValidity('Por favor, digite um número de até 9 dígitos.')"
                  oninput="limitarInput2(this)">
               <label for="">NIF</label>
            </div>
            <div class="botoes">
               <div class="botao">
                  <button class="button" type="submit" value="submit">Gravar</button>
               </div>
               <div class="botao">
                  <a href="{{ url_for('Blueprint_aluno.tabela_alunos') }}" class="button">Cancelar</a>
               </div>
            </div>
         </form>
      </div>
   </section>
</div>
{% endblock %}
{% block js %}
<script src="../../static/js/codigopostal.js"></script>
<script src="../../static/js/limites.js"></script>
<script src="../../static/js/alunos/Novo_aluno.js"></script>
{% endblock %}
