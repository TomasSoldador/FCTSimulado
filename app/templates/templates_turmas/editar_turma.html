{% extends "base.html" %}
{% block title %}Gest√£o de Estagios{% endblock %}
{% block css %}
<link rel="stylesheet" href="../static/css/forms.css">
{% endblock %}
{% block titulo %}Editar Turmas{% endblock %}
{% block content %}
<div class="conteiner">
   <section>
      <div class="form-box">
            <form id="forms" turma_id="{{ turma.id }}" method="POST">
               <div class="inputbox">
                  <input name="turma" type="number" class="input" maxlength="20" value="{{numero}}" placeholder= " " required>
                  <div class="cut" id="cut_turmas"></div>
                  <label for="" class="placeholder">Turma:</label>
               </div>
               <div class="botoes">
                  <div class="botao">
                     <a href="{{ url_for('Blueprint_turma.tabela_turmas') }}" class="button_cancelar"><span>Cancelar</span></a>
                  </div>
                  <div class="botao">
                     <button class="button" type="submit" value="submit"><span>Gravar</span></button>
                  </div>
               </div>
            </form>
         </div>
      </section>
</div>
{% endblock %}

{% block js %}
<script src="../../static/js/turmas/Editar_turma.js"></script>
{% endblock %}
